<template>
    <lightning-card title="Account Datatable" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <div class="button-container">
                <lightning-button variant="Brand" class="slds-var-m-right_medium" label="New" onclick={handleNew}> </lightning-button>
                <lightning-button variant="Brand" class="slds-var-m-right_medium" label="Delete" onclick={handleDelete} disabled={disable}> </lightning-button>
                
            </div>
            <lightning-datatable
            key-field="Id"
            columns={columnsList}
            data={accountList}
            show-row-number-column="true"
            onrowselection={handleSelect}
            onsave={handleSave} 
            draft-values={saveDraftValues}>
            </lightning-datatable>
    </div>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">New Account</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-form
                        object-api-name={objectApiName}
                        onsuccess={handleSuccess}
                        layout-type="Compact"
                        columns="2"
                        mode="edit">
                    </lightning-record-form>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={handleCloseModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </lightning-card>

</template>
