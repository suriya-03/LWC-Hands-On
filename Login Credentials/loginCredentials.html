<template>

    <lightning-card title="CONDITIONAL RENDERING - TAMIL CASE STUDY">

        <div class="slds-p-around_medium">

            <b> Login Options </b>

            <div>
                <lightning-input type="checkbox" label="Member Login" class="memberChecked" onchange={handleChangeMemberLogin}> </lightning-input>

            </div>

            <div>
                <lightning-input type="checkbox" label="New Member SignIn" class="newMemberChecked" onchange={handleChangeNewMember}> </lightning-input>

            </div>
        </div>

    <template lwc:if = {isMemberLogin}> 

    <lightning-card title="Login Credentials">

        <div class="slds-var-p-around_large" >

            <div class= "slds-border slds-box slds-box_xx-small slds-p-around_small">
            
        <div class="slds-p-around_medium slds-align_absolute-left"> 
    
            <lightning-input  type="email" placeholder = "Login" onchange={handleChangeLogin}> </lightning-input>
    
        </div>
    
        <div class="slds-p-around_medium slds-align_absolute-left"> 
    
            <lightning-input  type="password" placeholder = "Password" onchange={handleChangepassword}> </lightning-input>
    
        </div>
    
        <div class="slds-p-around_medium slds-align_absolute-center"> 
    
            <lightning-button label="LOGIN" variant="brand-outline" class="slds-m-left_x-small" onclick={handleClickLogin}> </lightning-button> 
    
        </div>
    
        </div>
    
    </div>

    </lightning-card>

</template>

<template lwc:elseif= {isNewMemberSignIn}>

    <lightning-card title="New Member Register">

        <div class="slds-var-p-around_large" >

            <div class= "slds-border slds-box slds-box_xx-small slds-p-around_small">
            
                <div class="slds-p-around_medium slds-align_absolute-left"> 
    
                    <lightning-input  type="text" label = "Name" onchange={handleChangeEmailName}> </lightning-input>
    
                </div>

                <div class="slds-p-around_medium slds-align_absolute-left"> 
    
                    <lightning-input  type="email" label = "Email" onchange={handleChangeEmail}> </lightning-input>
    
                </div>

                <div class="slds-p-around_medium slds-align_absolute-center"> 
    
                    <lightning-button label="REGISTER" variant="brand" class="slds-m-left_x-small" onclick={handleClickRegister}> </lightning-button> 
            
                </div>

            </div>
        </div>

    </lightning-card>

</template> 

<template lwc:else> 

    <lightning-card title = "REGISTER OR LOGIN"> </lightning-card>

</template>


    </lightning-card>
    
</template>
